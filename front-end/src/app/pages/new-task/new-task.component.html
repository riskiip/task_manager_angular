<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Buat Tugas Baru</h1>
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input #taskInputValue class="input has-background-light is-medium" type="text"
          placeholder="Masukkan tugas baru di sini . ." (keydown.enter)="createNewTask(taskInputValue.value)">
      </p>
    </div>

    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Kembali</button>
      <button class="button is-warning is-medium has-text-white"
        (click)="createNewTask(taskInputValue.value)">Tambah</button>
    </div>

  </div>
</div>
