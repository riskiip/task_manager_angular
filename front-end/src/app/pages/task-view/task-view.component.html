<div class="centered-content">
  <div class="task-manager-content">

    <div class="list-content has-background-white">
      <h1 class="title has-text-danger">
        Lists
      </h1>

      <div class="list-menu">
        <a class="list-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]"
          routerLinkActive="is-active">{{ list.title }}</a>
      </div>

      <div class="button is-danger" routerLink="/new-list">+ New List</div>
    </div>

    <div class="task-content has-background-light">
      <h1 class="title has-text-danger">
        Tasks
      </h1>
      <div class="task-list">
        <div class="task-item" *ngFor="let task of tasks">
          <p>{{ task.title }}</p>
        </div>
      </div>

      <button class="circle-add-button button is-danger" routerLink="./new-task">+</button>

    </div>


  </div>
